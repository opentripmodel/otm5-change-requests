put:
  responses:
    '200':
      description: The same entity
      content:
        application/json:
          schema:
            oneOf:
              - $ref: ../components/schemas/items.yaml
              - $ref: ../components/schemas/transportEquipment.yaml
            discriminator:
              propertyName: type
              mapping:
                items: ../components/schemas/items.yaml
                transportEquipment: ../components/schemas/transportEquipment.yaml
    '400':
      description: Client error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/clientError.yaml
    '500':
      description: Server error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/serverError.yaml
  summary: Adds a new Goods
  requestBody:
    content:
      application/json:
        schema:
          oneOf:
            - $ref: ../components/schemas/items.yaml
            - $ref: ../components/schemas/transportEquipment.yaml
          discriminator:
            propertyName: type
            mapping:
              items: ../components/schemas/items.yaml
              transportEquipment: ../components/schemas/transportEquipment.yaml
  tags:
    - Goods
  security:
    - BearerToken: []
