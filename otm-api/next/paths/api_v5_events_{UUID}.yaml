get:
  responses:
    '200':
      description: Returned the entity with the provided UUID
      content:
        application/json:
          schema:
            $ref: ../components/schemas/events.yaml
    '400':
      description: Client error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/clientError.yaml
    '404':
      description: ''
    '500':
      description: Server error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/serverError.yaml
  summary: Get a specific Event by its UUID
  parameters:
    - name: UUID
      in: path
      schema:
        type: string
        format: uuid
      description: The unique UUID of this Event
      required: true
  tags:
    - Event
  security:
    - BearerToken: []
delete:
  responses:
    '204':
      description: Deleted event with the provided UUID
    '400':
      description: Client error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/clientError.yaml
    '500':
      description: Server error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/serverError.yaml
  summary: Deletes a Event
  parameters:
    - name: UUID
      in: path
      schema:
        type: string
        format: uuid
      description: The unique UUID of the Event to be deleted
      required: true
  tags:
    - Event
  security:
    - BearerToken: []
