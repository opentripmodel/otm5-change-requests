  adr:
    description: Information about the potentially dangerous properties of these goods.
    type: object
    properties:
      UNNumber:
        description: >-
          A UN number (United Nations number) is a four-digit number that
          identifies hazardous materials, and articles

          (such as explosives, flammable liquids, oxidizers, toxic liquids,
          etc.) in the framework of international

          transport. The list of UN numbers can be found in the

          [official
          specification](https://unece.org/sites/default/files/2021-01/ADR2021_Vol1e_0.pdf).
        type: string
      waste:
        description: Indicator to be used in case commodity is classified as waste
        type: boolean
      description:
        description: >-
          Contains in upper case chararacters, the name of the substance or
          article, if the substance or article has

          been assigned its own specific UN number, or otherwise the proper
          shipping name shall be used. See 3.1.2 for

          further details
        type: string
      technicalName:
        description: >-
          The technical name which shall supplement the proper shipping name
          shall be the ISO common name. A

          recognized chemical name, if relevant a biological name, or other name
          currently used in scientific and

          technical handbooks, journals and texts. (see 3.1.2.8.1.1 in

          [ADR2021_Vol1e_0.pdf](https://unece.org/sites/default/files/2021-01/ADR2021_Vol1e_0.pdf)
        type: string
      dangerLabels:
        description: >-
          The model number(s) of the labels/placards (see 5.2.2.2 and 5.3.1.7

          [ADR2021_Vol1e_0.pdf](https://unece.org/sites/default/files/2021-01/ADR2021_Vol1e_0.pdf)
          that have to be

          affixed to packages, containers, tank containers, portable tanks,
          MEGC’s and veh
        type: array
        items:
          type: string
      class:
        description: >-
          Number of the class, whose heading covers the dangerous substance or
          article. 2.1.1.1 The classes of

          dangerous goods according to ADR are the following:


          - Class 1 Explosive substances and articles

          - Class 2 Gases

          - Class 3 Flammable liquids

          - Class 4.1 Flammable solids, self reactive substances, polymerizing
          substances and solid desensitized
            explosives
          - Class 4.2 Substances liable to spontaneous combustion

          - Class 4.3 Substances which, in contact with water, emit flammable
          gases

          - Class 5.1 Oxidizing substances

          - Class 5.2 Organic peroxides

          - Class6.1 Toxic substances

          - Class 6.2 Infectious substances

          - Class 7 Radioactive material

          - Class 8 Corrosive substances

          - Class 9 Miscellaneous dangerous substances and articles
        type: string
      classificationCode:
        description: >-
          The classification code of the dangerous substance or article. The
          code consists out of a division number

          and compatibility group letter depending on the class
        type: string
      packagingGroup:
        description: >-
          Packing Group means a group of which, for packing purposes, certain
          substances may be assigned in accordance

          with their degree of danger. Packing group values: I, II and II
        type: string
      tunnelCode:
        description: >-
          Code to indicate tunnel category where restrictions apply to the
          passage of vehicles carrying dangerous goods.

          Categories A.B.C.D. and E as defined in 1.9.5.2.2.

          [ADR2021_Vol1e_0.pdf](https://unece.org/sites/default/files/2021-01/ADR2021_Vol1e_0.pdf)
        type: string
      environmentallyHazardous:
        description: Indicator to be used to label waste as environmentally hazardous.
        type: boolean
      language:
        description: >-
          Marks shall be in an official language of the country of origin and
          also, if that language is not English,

          French or German, in English, French or German, unless agreements, if
          any, concluded between the countries

          concerned in transport operations provide otherwise.
        type: string
      specialProvisions:
        description: >-
          Contains the numeric codes of special provisions that have to be met.
          Listed in Chapter 3.3

          [ADR2021_Vol1e_0.pdf](https://unece.org/sites/default/files/2021-01/ADR2021_Vol1e_0.pdf)
        type: string
      points:
        description: >-
          Determines the amount of points the goods being transported are
          categorized with. The higher the points the

          more dangerous the goods are. The method for calculating ADR points
          can be found

          [here](https://prosafecon.de/en/the-1000-points-rule-how-are-adr-points-calculated).
        type: integer
        format: int32
      transportCategory:
        description: >-
          Determines the type of transport category the goods are categorized
          with. See

          [this table](https://specialcargo.nl/adr.php) for more information on
          the different categories.
        type: string
        enum:
          - '0'
          - '1'
          - '2'
          - '3'
          - '4'
    required:
      - UNNumber
      - description
      - packagingGroup
      - tunnelCode
      - language
  productType:
    description: The product type of goods, for instance bananas.
    type: string
  packagingMaterial:
    description: >-
      Description of the package type. Use as described by the [GS1
