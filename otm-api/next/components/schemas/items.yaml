                  problems with symbols, the degree symbol (° in °C) is left off, thus only the single capital letter remains
                  (C, F, or K).
                * For velocity use the metric system. The required format would
                then be \<length\>/\<time unit\> for the metric
                  system, such as km/h (kilometer per hour) or m/s (meter per second).

                Since usage is not enforced you can deviate from these rules,
                though only do so if strictly necessary. The

                benefit from using a standard comes from consistent use, so
                deviating from the recommendations diminishes your

                benefit.


                If the type of unit you need is not supported please create a

                [change
                request](https://github.com/opentripmodel/otm5-change-requests)
              type: string
          required:
            - value
            - unit
        others:
          description: >-
            Fallback solution as a stopgap for fields not yet in otm. You can
            use these, but please file a

            [change
            request](https://github.com/opentripmodel/otm5-change-requests/issues)
            so that they can be properly

            incorporated into the specification.
          type: array
          items:
            type: object
            properties:
              key:
                description: The key of this classification field
                type: string
              value:
                description: The value that belongs to the kef of this classification field
                type: string
            required:
              - key
              - value
  actors:
    description: >-
      All parties associated with these goods, for example the consignor and
      consignee.
    type: array
    items:
      oneOf:
        - $ref: ./associated-actors-inline.yaml
        - $ref: ./reference-roles.yaml
        - $ref: ./attributeRestriction-roles.yaml
      discriminator:
        propertyName: associationType
        mapping:
          inline: ./associated-actors-inline.yaml
          reference: ./reference-roles.yaml
          attributeRestriction: ./attributeRestriction-roles.yaml
  constraint:
    description: >-
      The constraints put on these goods, most notably the required temperature
      range or size of the vehicle. You

      should only put constraints on the goods themselves when it is important
      to distinguish goods within one

      consignment with different requirements. Individual constraints on a goods
      are powerful, but also complicate

      the solution. When possible, prefer to put the constraint on the
      consignment of the goods.
    oneOf:
      - $ref: ./goods-constraint-inline.yaml
      - $ref: ./reference.yaml
      - $ref: ./attributeRestriction.yaml
    discriminator:
      propertyName: associationType
      mapping:
        inline: ./goods-constraint-inline.yaml
        reference: ./reference.yaml
        attributeRestriction: ./attributeRestriction.yaml
required:
  - type
