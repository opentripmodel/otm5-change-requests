type: object
properties:
  associationType:
    example: reference
    type: string
    enum:
      - reference
  uuid:
    description: Universally unique identifier (RFC 4122)
    example: 5f27b818-027a-4008-b410-de01e1dd3a93
    type: string
    format: uuid
  entityType:
    type: string
    enum:
      - actor
      - constraint
      - location
      - sensor
      - trip
      - vehicle
      - transportOrder
      - consignment
      - goods
      - items
      - transportEquipment
      - load
      - unload
      - handOver
      - attachTransportEquipment
      - detachTransportEquipment
      - document
      - route
      - stop
      - move
      - genericAction
      - associationCreated
      - associationRemoved
      - updateEvent
      - locationUpdate
      - sensorUpdate
      - startWaiting
      - stopWaiting
      - startMoving
      - stopMoving
      - startEngine
      - stopEngine
  description:
    type: string
required:
  - associationType
  - uuid
  - entityType
