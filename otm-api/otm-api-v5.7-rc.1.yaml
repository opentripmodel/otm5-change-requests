              description: Indicator to be used to label waste as environmentally hazardous.
              type: boolean
            language:
              description: |-
                Marks shall be in an official language of the country of origin and also, if that language is not English,
                French or German, in English, French or German, unless agreements, if any, concluded between the countries
                concerned in transport operations provide otherwise.
              type: string
            specialProvisions:
              description: |-
                Contains the numeric codes of special provisions that have to be met. Listed in Chapter 3.3
                [ADR2021_Vol1e_0.pdf](https://unece.org/sites/default/files/2021-01/ADR2021_Vol1e_0.pdf)
              type: string
            points:
              description: |-
                Determines the amount of points the goods being transported are categorized with. The higher the points the
                more dangerous the goods are. The method for calculating ADR points can be found
                [here](https://prosafecon.de/en/the-1000-points-rule-how-are-adr-points-calculated).
              type: integer
              format: int32
            transportCategory:
